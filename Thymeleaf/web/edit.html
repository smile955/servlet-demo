<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
    <title>哈哈哈</title>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center">编辑库存信息3</p>
        <!--  action="th:@{update}" 当前路径表示基于更目录      -->
        <!--@{/edit.do(fid=${fruit.fid})}-->
        <hr/>
        <form th:action="@{/update.do}" method="post" th:object="${fruit}">
            <!--  隐藏域  type=hidden 表示在页面不显示 但是值会跟随表单去后端进行处理-->
            <input type="hidden" name="fid" th:value="*{fid}"/>
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称:</th>
                    <!--    方式一             <td><input type="text" name="fname" th:value="${fruit.fname}"/></td>-->
                    <td><input type="text" name="fname" th:value="*{fname}"/></td>
                </tr>
                <tr>
                    <th class="w20">单价:</th>
                    <td><input type="text" name="price" th:value="*{price}"/></td>

                </tr>
                <tr>
                    <th class="w20">库存:</th>
                    <td><input type="text" name="fcount" th:value="*{fcount}"/></td>
                </tr>
                <tr>
                    <th>备注:</th>
                    <td><input type="text" name="remark" th:value="*{remark}"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="修改">
                    </th>
                </tr>

            </table>
        </form>
    </div>
</div>
</body>
</html>
